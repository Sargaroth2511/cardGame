<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Back card (bottom of fan) -->
  <rect x="6" y="12" width="20" height="14" rx="2" ry="2" fill="url(#shadowGradient)" stroke="#8B4513" stroke-width="0.5"/>
  <text x="16" y="20" text-anchor="middle" font-family="serif" font-size="6" fill="#654321">♠</text>

  <!-- Middle card -->
  <rect x="8" y="10" width="20" height="14" rx="2" ry="2" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  <text x="12" y="16" font-family="serif" font-size="5" fill="#B8860B">A</text>
  <text x="20" y="22" font-family="serif" font-size="5" fill="#B8860B">♣</text>

  <!-- Front card (top of fan) -->
  <rect x="10" y="8" width="20" height="14" rx="2" ry="2" fill="url(#goldGradient)" stroke="#FFD700" stroke-width="1"/>
  <text x="14" y="14" font-family="serif" font-size="5" fill="#B8860B">K</text>
  <text x="22" y="20" font-family="serif" font-size="5" fill="#B8860B">♥</text>

  <!-- Center diamond -->
  <text x="20" y="18" text-anchor="middle" font-family="serif" font-size="8" fill="#FFD700">♦</text>

  <!-- Shine effect -->
  <ellipse cx="14" cy="10" rx="6" ry="3" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
</svg>
