<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SuperTrump</title>
</head>
<body>
    <div class="playground">
        <div class="navbar"> <h1>Super Trumpf!</h1>
            <h2>Spiele das Kult-Game Online!</h2>
        </div>
        <form action="click" id = "startform">
         <input type="button" value="Schnelles Spiel">
         <input type="button" value="Neues Spiel">
         <input type="button" value="Meine Decks">
         <input type="button" value="Einstellungen">
         <input type="button" value="Platzhalter">
        </form>
        <div class="popupouter" id="choose-deck-popout">
            <div id="choosedeck">
                <form id = "deck-form" action="submit">
                    
                    <input type="radio" name="Deck" id="luxCarGame" value="luxCarGame" checked>
                    <label for="luxCarGame"><img class="choose-deck-img"  src="Images/LCa1.jpg" alt="Bentley">
                        <div class="choose-deck-name">Luxus Cars</div>
                    </label>
                    <input type="radio" name="Deck" id="NextDeck">
                    <label for="NextDeck">Next Deck</label>
                    <input type="radio" name="Deck" id="NextDeck2">
                    <label for="NextDeck2">Next Deck2</label>
                    <input type="radio" name="Deck" id="NextDeck3">
                    <label for="NextDeck3">Next Deck3</label>
                    <input type="radio" name="Deck" id="NextDeck4">
                    <label for="NextDeck4">Next Deck4</label>
                    <input type="radio" name="Deck" id="NextDeck5">
                    <label for="NextDeck5">Next Deck4</label>
                    <button type="submit">Spiel Starten</button>
                </form>
                <button id="choose-deck-backbtn">Zurück</button>
            </div>
        </div>

        <div id="choose-multi-or-cpu">
            <div id="CPUorMulti">
                <form action="submit" id="CPUorMulti-form">
                    <input type="radio" name ="CPUorMulti" id="CPU" value="CPU" checked>
                    <label for="CPU">Spiel gegen den Computer</label>
                    <input type="radio" name ="CPUorMulti" id="Online" value="Online">
                    <label for="Online">Online Spiel</label>
                    <button type="submit">Weiter</button>
                    <button id="CPUorMulit-backtn">Zurück</button>
            </form>
            </div>


        </div>    
    </div>








    <script src="indexListeners.js"></script>
</body>
</html>
