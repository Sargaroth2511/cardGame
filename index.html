<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/88df1645ec.js" crossorigin="anonymous"></script>
    <title>SuperTrump</title>
</head>
<body>
    <div class="playground">
        <div class="navbar"> <h1>Super Trumpf!</h1>
            <h2>Spiele das Kult-Game Online!</h2>
        </div>
        <form action="click" id = "startform">
         <input type="button" value="Schnelles Spiel">
         <input type="button" value="Neues Spiel">
         <input type="button" value="Meine Decks">
         <input type="button" value="Einstellungen">
         <input type="button" value="Platzhalter">
        </form>

        <div class="popup-outer" id="choose-deck-popout">
            <div class= "choosedeck" id="choosedeck">
                    <form id = "deck-form" action="submit">                    
                    <input type="radio" name="Deck" id="luxCarGame" value="luxCarGame" checked>
                    <label for="luxCarGame"><img class="choose-deck-img"  src="Images/LCa1.jpg" alt="Bentley">
                        <div class="choose-deck-name">Luxus Cars</div>
                    </label>
                    <input type="radio" name="Deck" id="NextDeck" value="1">
                    <label for="NextDeck">Next Deck</label>
                    <input type="radio" name="Deck" id="NextDeck2" value="1">
                    <label for="NextDeck2">Next Deck2</label>
                    <input type="radio" name="Deck" id="NextDeck3" value="1">
                    <label for="NextDeck3">Next Deck3</label>
                    <input type="radio" name="Deck" id="NextDeck4" value="1">
                    <label for="NextDeck4">Next Deck4</label>
                    <input type="radio" name="Deck" id="NextDeck5" value="1">
                    <label for="NextDeck5">Next Deck4</label>
                    <button type="submit">Spiel Starten</button>
                </form>
                <button class ="choose-deck-backbtn" id="choose-deck-backbtn">Zur端ck</button>
            </div>
        </div>

        <div class="popup-outer" id="my-deck-popout">
            <div class= "choosedeck" id="mydeck">
                <form id = "my-deck-form" action="submit">                    
                    <input type="radio" name="MyDeck" id="myluxCarGame" value="luxusCarDeckSortID" checked>
                    <label for="myluxCarGame"><img class="choose-deck-img"  src="Images/LCa1.jpg" alt="Bentley">
                        <div class="choose-deck-name">Luxus Cars</div>
                    </label>
                    <input type="radio" name="MyDeck" id="MyNextDeck" value="1">
                    <label for="MyNextDeck">Next Deck</label>
                    <input type="radio" name="MyDeck" id="MyNextDeck2" value="1">
                    <label for="MyNextDeck2">Next Deck2</label>
                    <input type="radio" name="MyDeck" id="MyNextDeck3" value="1">
                    <label for="MyNextDeck3">Next Deck3</label>
                    <input type="radio" name="MyDeck" id="MyNextDeck4" value="1">
                    <label for="MyNextDeck4">Next Deck4</label>
                    <input type="radio" name="MyDeck" id="MyNextDeck5" value="1">
                    <label for="MyNextDeck5">Next Deck4</label>
                    <button type="submit">Deck anzeigen</button>
                </form>
                <button class ="choose-deck-backbtn" id="my-deck-backbtn">Zur端ck</button>
            </div>
            <div class="card" id="my-deck-card"><img src="Images/Corvette.jpg" alt="Corvette" class="card-image" id = "myDeckImg">
                <i id = "arrowright" class="fas fa-chevron-right"></i>
                <i id = "arrowleft" class="fas fa-chevron-left"></i>
                <form action="click" id="my-card-form">
                    <div class = "name" id = "myCardName">Name</div>
                    <button id="myvmaxbtn" disabled><span class="class" >Vmax</span><span class="value" id="myvMax">Wert</span> </button>
                    <button id="mydisbtn" disabled><span class="class">Hubraum</span><span class="value" id="mydis">Wert</span> </button>
                    <button id="myweibtn" disabled><span class="class">Gewicht</span><span class="value" id ="mywei">Wert</span> </button>
                    <button id="mycylbtn" disabled><span class="class">Zylinder</span><span class="value" id="mycyl">Wert</span> </button>
                    <button id="mypowbtn" disabled><span class="class">Leistung</span><span class="value" id= "mypow">Wert</span> </button>
                    <button id="myrpmbtn" disabled><span class="class">U/min</span><span class="value" id="myrpm">Wert</span> </button>
                </form>
            </div>    
        </div>

        <div class = "popup-outer" id="choose-multi-or-cpu">
            <div id="CPUorMulti">
                <form action="submit" id="CPUorMulti-form">
                    <input type="radio" name ="CPUorMulti" id="CPU" value="CPU" checked>
                    <label for="CPU">Spiel gegen den Computer</label>
                    <input type="radio" name ="CPUorMulti" id="Online" value="Online">
                    <label for="Online">Online Spiel</label>
                    <button type="submit">Weiter</button>
                    <button id="CPUorMulit-backtn">Zur端ck</button>
            </form>
            </div>
        </div>
        
        <div id="choose-difficulty" class="popup-outer">
            <div id="difficulty">
                <form action="submit" id="difficulty-form">
                    <div>Schwierigkeit</div>
                    <input type="radio" name ="Difficulty" id="easy" value="easy" checked>
                    <label for="easy">Leicht</label>
                    <input type="radio" name ="Difficulty" id="medium" value="medium">
                    <label for="medium">Mittel</label>
                    <input type="radio" name ="Difficulty" id="hard" value="hard">
                    <label for="hard">Schwer</label>
                    <button type="submit">Weiter</button>
                    <button id="difficulty-backbtn">Zur端ck</button>
            </form>
            </div>
    </div>







     <script src="decks.js"></script>
    <script src="indexListeners.js"></script>
</body>
</html>
